<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body class="h-full m-0 p-0 font-NotoSans font-normal">
    <div class="flex">
      <div class="p-5 w-72 h-fit" id="sidebar">
        <div class="flex justify-between border-b-2 pb-2" id="categories-header">
          <span class="large-text font-medium">Categories</span>
          <div class="svgButton showModal" style="width: 31px; height: 31px;" id="category"><img src="/images/add_box.svg" alt="add new category icon" style="width: 100%; height: 100%;"></div>
        </div>
      </div>

      <div class="relative h-screen w-screen border-2" id="taskContainer">
        <div class="p-5"><img src="/images/dark_mode.svg" alt="dark mode icon" height="31px" width="31px"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 svgButton showModal" id="task"><img src="/images/add_box.svg" alt="add new category icon" width="60px" height="60px"></div>
      </div>
    </div>

    <div class="hidden" id="modal-container">
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
